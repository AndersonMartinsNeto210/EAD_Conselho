<div class="container pt-5">
	<form>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <h1>Cadastrar:</h1>
    <br>
  </div>
	<div class="col-lg-6 col-md-6 col-sm-12 float-left">
	  <div class="form-group">
    	<label>Nome Completo:</label>
    	<input type="text" class="form-control" placeholder="Nome Completo" required="">
  	</div>
  </div>
    <div class="col-lg-6 col-md-6 col-sm-12 float-left">
    <div class="form-group">
      <label>Data de Nascimento:</label>
      <input type="date" class="form-control" placeholder="Data de Nascimento" required="">
    </div>
  </div>
  	<div>
    	<label>Endereço:</label>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
    <br>
      <div class="col-lg-6 col-md-6 col-sm-12 float-left">
    	<input type="text" class="form-control espaço-endereco" placeholder="Rua" required="">
    </div>
      <div class="col-lg-6 col-md-6 col-sm-12 float-left">
      <input type="number" class="form-control espaço-endereco" placeholder="Nº" required="">
    </div>
      <div class="col-lg-6 col-md-6 col-sm-12 float-left">
      <input type="text" class="form-control espaço-endereco" placeholder="bairro" required="">
    </div>
    <br>
      <div class="col-lg-6 col-md-6 col-sm-12 float-left">
      <input type="text" class="form-control espaço-endereco" placeholder="CEP" required="" maxlength="9">
    </div>
    <br>
  </div>
  <br><br><br>
  	<div class="col-lg-6 col-md-6 col-sm-12 float-left">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" placeholder="Email" required="">
    </div>
  </div>
    <div class="col-lg-6 col-md-6 col-sm-12 float-left">
    <div class="form-group">
      <label>Senha:</label>
      <input type="password" class="form-control" placeholder="Digite sua senha" required="">
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="form-group">
      <label>Confirmar Senha:</label>
      <input type="password" class="form-control" placeholder="Digite sua Senha novamente" required="">
    </div>
  </div>
  <br><br>
  <div class="text-center">
  	<button type="submit" class="btn btn-dark">Cadastrar</button>
  </div>
	</form>	
</div>
